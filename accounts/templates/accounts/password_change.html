{% load static %}
{% load django_bootstrap5 %}

<html>
<head>
    <meta charset="utf-8">
    <title>ASC 社内汎用アンケートシステム</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="bg-primary bg-opacity-25 ps-4">
        <p class="fs-2">ASC 社内汎用アンケートシステム</p>
    </div>
    <main>
        <div class="ps-5 pe-5">
            <h2>パスワード変更</h2>


            <form action="" method="POST">
                {{ form.non_field_errors }}
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}
                {% csrf_token %}
                <button type="submit" class="mt-3 btn btn-info text-light">変更</button>
                <a class="ms-2 mt-3 btn btn-warning text-light" href="/ascsurvey/">トップへ</a>
            </form>
        </div>
    </main>
</body>
</html>
